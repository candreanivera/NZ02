<!-- Cascading Style Sheets -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- External CSS -->
    <title>Css Intro</title>
    <link rel="stylesheet" href="./css-intro.css" />
    <!-- Internal CSS  -->
    <style>
      h1 {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: white">This is for our styling</h1>
    <p class="par" id="p1">This is paragraph 1</p>
    <p class="par" id="p2">This is paragraph 2</p>
    <p class="par" id="p3">This is paragraph 3</p>
    <p class="par">This is paragraph 4</p>
    <p id="hover">Hover over here</p>
  </body>
</html>
